<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Simple-js-App</title>
        
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top" id="navibar">
            <a href="index.html" class="navbar-brand">Pok√©dex</a>
        </nav>
        <div class="pokemon-list">
          <button type="button" id="pokemon-button" class="btn btn-outline-dark" data-toggle="modal" data-target="#modal-container"></button>
            <!--Pokemon list will be displayed here-->
        </div>
        <!--modal-section-->
        <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="pokemon-name" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="pokemon-name"></h4>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div><!--modal-header-->
                    <div class="modal-body"><!--modal-body-->
                    </div>
                    <div class="modal-footer"></div><!--modal-footer-->
                </div><!--modal-content-->
            </div>
        </div>
        
        <script src="js/scripts.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
